<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

    <link rel="stylesheet" type="text/css" href="js/easyui/themes/bootstrap/easyui.css" id="themeLink">
    <link rel="stylesheet" type="text/css" href="js/easyui/themes/icon.css">

    <!-- EasyUI JS -->
    <script type="text/javascript" src="js/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js"></script>


    <!-- EasyUI EX -->
    <script type="text/javascript" src="js/easyuiex/easy.easyuiex.js"></script>

    <script type="text/javascript" src="js/utils/jquery.cookie.js"></script>
    <!--<script type="text/javascript" src="js/baseplatform/login/login.js"></script>-->
</head>

<body>
<div style="text-align: center;overflow:auto;width:100%;height:100%;margin: 10px auto;">
    <h1><span style="color:#8FC31F">车智汇通后台管理系统</span><span style="color:#376E91"></span></h1>
    <!--
    <span style="color:#ff0000; font-weight:bold">您的 IP 地址由于连续登录错误过多，已被锁定 2 小时，请稍后再试。</span>
     -->
    <span style="color:#ff0000; font-weight:bold" th:text="${err}"></span>
    <div style="margin: 0 auto;width: 500px;height:70%;">
        <div class="easyui-panel" title="用户登录" style="width:500px;">
            <div style="padding:10px 60px 20px 60px;">
                <form id="loginForm" class="easyui-form" method="post" data-options="novalidate:true" action="/login">
                    <table cellpadding="5" style="">

                        <tr>
                            <td width="90">账号:</td>
                            <td><input class="easyui-textbox" type="text" name="username" id="username" style="height:30px;width: 190px;" data-options="validType:[],required:true,prompt:'user name...'" value=""/></td>
                        </tr>
                        <tr>
                            <td>密码:</td>
                            <td><input class="easyui-textbox" type="password" name="password" style="height:30px;width: 190px;" data-options="required:true" value=""/></td>
                        </tr>
                        <tr>
                            <td style="padding-top:10px">验证码:</td>
                            <td>
                                <input class="easyui-validatebox textbox" id="captcha" name="captcha" style="height:30px;width: 100px;margin-right:25px;margin-top:10px" data-options="required:false, validType:'minLength[4]' , tipPosition:'right',position:'bottom', deltaX:105" maxlength="4"/>
                                <div style="float: right; border: 1px solid #ccc;height: 45px;" id="vcTr">
                                    <img  title="点击切换" alt="加载中..." align="middle" style="cursor: pointer;" width="100" height="45" id="vcImg" src="/getKaptchaImage">
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
                <div style="text-align:center;padding:5px">
                    <a href="javascript:void(0)" class="easyui-linkbutton" id="loginBtn" iconCls="icon-man" style="padding: 3px 10px">登录</a>
                    <a href="javascript:void(0)" iconCls="icon-clear" class="easyui-linkbutton" style="padding: 3px 10px"  onclick="uiEx.clearForm('#loginForm')">清空</a>
                </div>

            </div>
        </div>

    </div>
    <div class="footer" style="margin-top:200px;">
        <p><a href="http://www.chezhihuitong.com/" style="color: #8EBB31;font-weight: bold;text-decoration: underline;">北京车智汇通信息技术有限公司</a>
        </p>
        <p>用科技联系世界,让汽车买卖更简单</a>
        </p>
    </div>
</div>

</body>
</html>
